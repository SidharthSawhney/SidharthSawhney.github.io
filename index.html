<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSC316 - A4</title>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid" style="height: 100vh; display: flex; flex-direction: column; padding: 0; margin: 0;">
    <!-- header -->
    <div style="height: 10vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div style="text-align: center;">
            <h1>⭐️ Gold Consumer Demand by Country</h1> 
            <h2 id="year-label">Year: 2024</h2>
        </div>
    </div>

    <!-- graph -->
    <div style="flex: 1; width: 100%; overflow: hidden; margin-bottom: 20px; position: relative;">
        <div id="world-map" style="height: 100%; width: 100%;"></div>
        
        <!-- Country details panel -->
        <div id="country-panel" style="position: absolute; top: 20px; right: 20px; width: calc(50% - 40px); height: calc(100% - 40px); background: white; border: 2px solid #333; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); display: none; z-index: 1000; padding: 30px; box-sizing: border-box;">
            <!-- Close button -->
            <button id="close-panel" style="position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; border: none; background: #333; color: white; font-size: 20px; cursor: pointer; border-radius: 3px; display: flex; align-items: center; justify-content: center; padding: 0;">
                ×
            </button>
            
            <!-- Country name header -->
            <h2 id="country-name" style="margin: 0 0 20px 0; font-size: 1.8rem; font-weight: 600; color: #333; padding-right: 40px;">Country Name</h2>
            
            <!-- Panel content will go here -->
            <div id="panel-content">
                <!-- Empty for now -->
            </div>
        </div>
    </div>

    <!-- timeline slider -->
    <div style="height: 10vh; width: 100%; display: flex; align-items: center; padding: 0 40px; margin-bottom: 20px;">
        <div id="timeline" style="height: 100%; width: 100%;"></div>
    </div>
</div>

<!-- Load JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<!-- Visualization objects -->
<script src="js/worldMap.js"></script>
<script src="js/timeline.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
